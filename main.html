<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			table.gridtable {
				font-family: verdana,arial,sans-serif;
				font-size:11px;
				color:#333333;
				border-width: 1px;
				width: 100%;
				border-collapse: collapse;
				margin: 20px 0 auto 10px auto;
			}
			table.gridtable th {
				border-width: 1px;
				padding: 5px;
				border-style: solid;
				border-color: #666666;
				text-align: left;
				background-color: #00aa00;
			}
			table.gridtable td {
				border-width: 1px;
				padding: 8px;
				border-style: solid;
				border-color: #666666;
				background-color: #ffffff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-title">云端机器人运营日报情况</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">设置</button>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p style="text-align: center;">

					您好 ，<span id='account'></span>已成功登录。

				</p>
				<form id='search-form' class="mui-input-group">
					<div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									查看历史数据 <span id='stardate' data-options='{"type":"date"}' class="mui-pull-right" style="margin-right: 20px;min-width:160px;text-align: right;">请选择时间（必填）</span>
								</a>
								<input type="hidden" name="dateSearchStart" id='dateSearchStart' />
							</li>

						</ul>

					</div>
				</form>
				<div class="mui-content-padded">
					<button id='searchData' class="mui-btn mui-btn-block mui-btn-primary" style="width:120px;margin: auto;">查询</button>

				</div>

				<div id="slider" class="mui-slider">
					<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" id="segmented">
						<div class="mui-scroll">
							<a class="mui-control-item mui-active" href="#item1robot" id="CCRROBOT">
								消毒清扫机器人
							</a>
							<a class="mui-control-item" href="#item2robot" id="CPRROBOT">
								安保机器人
							</a>
							<a class="mui-control-item" href="#item3robot" id="CARROBOT">
								助理机器人
							</a>
							<a class="mui-control-item" href="#item4robot" id="CDRROBOT">
								运输机器人
							</a>
							<a class="mui-control-item" href="#item5robot" id="CGROBOT">
								门禁
							</a>
							<a class="mui-control-item" href="#item6robot" id="CVRROBOT">
								货柜机器人
							</a>


						</div>
					</div>
					<div class="mui-slider-group">
						<div id="item1robot" class="mui-slider-item mui-control-content mui-active">
							<table class="gridtable">
								<tr>
									<th>统计项1</th>
									<th>机器人类型1</th>
									<th>机器人类型1</th>
									<th>机器人类型12</th>
									<th>机器人类型12</th>
								</tr>

								<tbody id="item1robottable">

								</tbody>

							</table>

						</div>
						<div id="item2robot" class="mui-slider-item mui-control-content ">
							<table class="gridtable">
								<tr>
									<th>统计项2</th>
									<th>机器人类型1</th>
									<th>机器人类型1</th>
									<th>机器人类型12</th>
									<th>机器人类型12</th>
								</tr>

								<tbody id="item2robottable">

								</tbody>

							</table>
						</div>
						<div id="item3robot" class="mui-slider-item mui-control-content ">
							<table class="gridtable">
								<tr>
									<th>统计项3</th>
									<th>机器人类型1</th>
									<th>机器人类型1</th>
									<th>机器人类型12</th>
									<th>机器人类型12</th>
								</tr>

								<tbody id="item3robottable">

								</tbody>

							</table>
						</div>
						<div id="item4robot" class="mui-slider-item mui-control-content ">
							<table class="gridtable">
								<tr>
									<th>统计项4</th>
									<th>机器人类型1</th>
									<th>机器人类型1</th>
									<th>机器人类型12</th>
									<th>机器人类型12</th>
								</tr>

								<tbody id="item4robottable">

								</tbody>

							</table>
						</div>
						<div id="item5robot" class="mui-slider-item mui-control-content ">
							<table class="gridtable">
								<tr>
									<th>统计项5</th>
									<th>机器人类型1</th>
									<th>机器人类型1</th>
									<th>机器人类型12</th>
									<th>机器人类型12</th>
								</tr>

								<tbody id="item5robottable">

								</tbody>

							</table>
						</div>
						<div id="item6robot" class="mui-slider-item mui-control-content ">
							<table class="gridtable">
								<tr>
									<th>统计项6</th>
									<th>机器人类型1</th>
									<th>机器人类型1</th>
									<th>机器人类型12</th>
									<th>机器人类型12</th>
								</tr>

								<tbody id="item6robottable">

								</tbody>

							</table>
						</div>
					</div>
				</div>



			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/f2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();

				var settings = app.getSettings();
				var account = doc.getElementById('account');
				var windowstemp = window.devicePixelRatio;
				var startdatesearch = getFormatDate();

				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;

					var inserttable = doc.getElementById("item1robottable");
					//生成数据
					getRobotData(startdatesearch, "CAR", inserttable, function(err) {
						if (err) {
							plus.nativeUI.toast(err);
							return;
						}
					});


				}, false);
				$.plusReady(function() {

					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});

					doc.getElementById("stardate").addEventListener('tap', function() {
						var dDate = new Date();
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var picker = new mui.DtPicker(options);
						picker.show(function(rs) {
							console.log(rs.text)
							var timestr = rs.text;
							var stardate = doc.getElementById('stardate');
							stardate.innerText = timestr;
							//doc.getElementById('dateSearchStart')=timestr;

							picker.dispose();
						});
					})

					//搜索逻辑
					var searchDataButton = doc.getElementById('searchData');

					searchDataButton.addEventListener('tap', function(event) {

						startdatesearch = doc.getElementById('stardate').innerText;
						console.log(startdatesearch + "++++++++++++++++++");
						//var inserttable = doc.getElementById("dayreportdatalog");
						//inserttable.innerHTML = "";
						var tableupdatename = "";
						var robottype = "";
						var tempid = doc.getElementsByClassName("mui-control-item mui-active")[0].id;
						console.log(tempid + "++++++++++++++++++");
						switch (tempid) {
							case "CCRROBOT":
								robottype = "CCR";
								tableupdatename = "item1robottable";
								break;
							case "CPRROBOT":
								robottype = "CPR";
								tableupdatename = "item2robottable";
								break;
							case "CARROBOT":
								robottype = "CAR";
								tableupdatename = "item3robottable";
								break;
							case "CDRROBOT":
								robottype = "CDR";
								tableupdatename = "item4robottable";
								break;
							case "CGROBOT":
								robottype = "CGR";
								tableupdatename = "item5robottable";
								break;
							case "CVRROBOT":
								robottype = "CVR";
								tableupdatename = "item6robottable";
								break;
							default:
								robottype = "CCR";
								tableupdatename = "item1robottable";
								break;
						}


						console.log(tableupdatename + "++++++++++++++++++");
						console.log(robottype + "++++++++++++++++++");
						console.log(startdatesearch + "++++++++++++++++++");
						var inserttable = doc.getElementById(tableupdatename);
						inserttable.innerHTML = "";
						//生成数据
						getRobotData(startdatesearch, robottype, inserttable, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
						});
					});
					//tab切换，重新请求数据				
					document.querySelector('.mui-slider').addEventListener('slide', function(event) {
						//注意slideNumber是从0开始的；
						var tableindex = event.detail.slideNumber + 1;
						var inserttablename = "item" + tableindex + "robottable";
						var inserttable = doc.getElementById(inserttablename);
						var robottype = "CCR";
						inserttable.innerHTML = "";
						console.log(inserttablename + "++++++++++++++++!");
						switch (event.detail.slideNumber) {
							case 0:
								robottype = "CCR";
								break;
							case 1:
								robottype = "CPR";
								break;
							case 2:
								robottype = "CAR";
								break;
							case 3:
								robottype = "CDR";
								break;
							case 4:
								robottype = "CGR";
								break;
							case 5:
								robottype = "CVR";
								break;
							default:
								robottype = "CCR";
								break;
						}
						console.log(robottype + "++++++++++++++####");
						//生成数据
						getRobotData(startdatesearch, robottype, inserttable, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
						});
					});


					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});




			}(mui, document));
		</script>
	</body>

</html>
