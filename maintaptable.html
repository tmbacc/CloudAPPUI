                     var startdatesearch = getFormatDate();

					doc.getElementById("stardate").addEventListener('tap', function() {
						var dDate = new Date();
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var picker = new mui.DtPicker(options);
						picker.show(function(rs) {
							console.log(rs.text)
							var timestr = rs.text;
							var stardate = doc.getElementById('stardate');
							stardate.innerText = timestr;
							//doc.getElementById('dateSearchStart')=timestr;

							picker.dispose();
						});
					})


					//tab切换

					/* 	mui(".mui-scroll").on('tap', '.mui-control-item', function() {
							//获取id
							var startdatesearch = getFormatDate();
							var robottype = this.getAttribute("id");
							var inserttablename = this.getAttribute("href") + "table";

							inserttable.innerHTML="";
							console.log(robottype + "++++++++++++++++!");

							//生成数据

								if (err) {
									plus.nativeUI.toast(err);
									return;
								}
							});
						}) */
					document.querySelector('.mui-slider').addEventListener('slide', function(event) {
						//注意slideNumber是从0开始的；
						var startdatesearch = getFormatDate();
						var tableindex = event.detail.slideNumber + 1;
						var inserttablename = "item" + tableindex + "robottable";
						var inserttable = doc.getElementById(inserttablename);
						var robottype = "CCR";
						inserttable.innerHTML = "";
						console.log(robottype + "++++++++++++++++!");
						console.log(inserttablename + "++++++++++++++++!");

						switch (event.detail.slideNumber) {
							case 0:
								robottype = "CCR";
								break;
							case 1:
								robottype = "CPR";
								break;
							case 2:
								robottype = "CAR";
								break;
							case 3:
								robottype = "CCR";
								break;
							case 4:
								robottype = "CDR";
								break;
							case 5:
								robottype = "CGR";
								break;
							default:
								robottype = "CVR";
								break;
						}
						console.log(robottype+"++++++++++++++####");
						//生成数据
						getRobotData(startdatesearch, robottype, inserttable, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
						});
					});


					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {

							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
